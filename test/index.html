<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="../bower_components/textarea-caret-position/index.js"></script>
	<script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="../bower_components/jquery-textrange/jquery-textrange.js"></script>
	<!-- <script type="text/javascript" src="../bower_components/showdown/dist/showdown.min.js"></script> -->
	<script type="text/javascript" src="../Markdown.Converter.js"></script>
	<script type="text/javascript" src="../Markdown.Sanitizer.js"></script>
	<script type="text/javascript" src="../aMD.Converter.js"></script>
	<script type="text/javascript" src="../jquery.aMD.js"></script>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
			outline: none;
		}
		body {
			position: absolute;
			width: 100%;
			height: 100%;
		}
		#view {
			position: absolute;
			top: 72px;
			left: 72px;
			height: 80%;
			width: 80%;
		}
		textarea {
			height: 100%;
		}
	</style>
</head>
<body>
	<div id="view"><textarea class="ui">
@{123}
@{123-Hej}

[.right]Should be right aligned
First Name* = ___(Please enter your name)
Categories = []
General = [] Author [] Dance [] Design [] Installation [] Multimedia [] Painting [] Performance [] Photography [] Sound [] Video / Film
Last Name* = ___(Please enter your name)
Email* = _email_(name@domain.com)
Message (if you want?)* = [___](Please enter your name)
File* = ^___^(image/*)
Submit = [submit]</textarea><textarea class="noui"></textarea></div>

	<script type="text/javascript">
		$(document).ready(function(){
			$textarea = $('textarea.ui');
			$textarea.aMD({
				icons: false,
				extStyles: [],
				refEndpoint: 'http://naz/api/search'
			});

			$textarea = $('textarea.noui');
			$textarea.aMD({
				icons: false,
				helpers: false,
				extStyles: []
			});
		});
	</script>
</body>
</html>
