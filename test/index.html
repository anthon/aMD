<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="../bower_components/textarea-caret-position/index.js"></script>

	<script type="text/javascript" src="../bower_components/jquery-textrange/jquery-textrange.js"></script>
	<script type="text/javascript" src="../Markdown.Converter.js"></script>

	<script type="text/javascript" src="../jquery.aMD.js"></script>
	<script type="text/javascript">

			$textarea = $('textarea');
			$textarea.aMD({
				icons: false,
				extStyles: [],
				refEndpoint: 'http://sdc/api/nodes'
			});
		});
	</script>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
			outline: none;
		}
		body {
			position: absolute;
			width: 100%;
			height: 100%;
		}
		#view {
			position: absolute;
			top: 72px;
			left: 72px;
			height: 80%;
			width: 80%;
		}
		textarea {
			height: 100%;
		}
	</style>
